<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ошибка 500 — Внутренняя ошибка сервера</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
      :root {
        --vt-c-black: #181818;
        --vt-c-black-soft: #222222;
        --vt-c-text-dark-1: #ffffff;
        --vt-c-text-dark-2: rgba(235, 235, 235, 0.64);
        --vt-c-divider-dark-1: rgba(84, 84, 84, 0.65);
      }

      *, *::before, *::after { box-sizing: border-box; margin: 0; }

      html, body { height: 100%; }

      body {
        background: var(--vt-c-black);
        color: var(--vt-c-text-dark-2);
        line-height: 1.6;
        font-family:
          Inter,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          'Fira Sans',
          'Droid Sans',
          'Helvetica Neue',
          sans-serif;
        font-size: 15px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .page {
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .card {
        max-width: 680px;
        width: 100%;
        background-color: var(--vt-c-black-soft);
        border: 1px solid var(--vt-c-divider-dark-1);
        border-radius: 16px;
        padding: 32px;
      }

      .code {
        display: inline-block;
        font-variant-numeric: tabular-nums;
        letter-spacing: 1px;
        color: var(--vt-c-text-dark-1);
        font-weight: 700;
        font-size: 14px;
        opacity: 0.9;
      }

      h1 {
        color: var(--vt-c-text-dark-1);
        font-size: 28px;
        font-weight: 700;
        margin-top: 8px;
      }

      p { margin-top: 12px; }

      .muted { opacity: 0.9; }

      .divider {
        height: 1px;
        background: var(--vt-c-divider-dark-1);
        margin: 20px 0 16px;
        border: 0;
      }

      @media (max-width: 480px) {
        .card { padding: 24px; border-radius: 12px; }
        h1 { font-size: 22px; }
      }
    </style>
  </head>
  <body>
    <main class="page" aria-labelledby="page-title">
      <section class="card" role="status">
        <div class="code" aria-hidden="true">500</div>
        <h1 id="page-title">Внутренняя ошибка сервера</h1>
        <p class="muted">Мы уже уведомлены о проблеме и работаем над её устранением.</p>
        <hr class="divider" />
        <p>Пожалуйста, попробуйте обновить страницу позже.</p>
      </section>
    </main>
  </body>
  </html>
