<!DOCTYPE html>
<html lang=\"en\">
<head>
    <meta charset=\"UTF-8\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>Theme Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
            padding: 20px;
        }
        
        /* Light theme */
        :root,
        .light {
            background-color: white;
            color: black;
        }
        
        /* Dark theme */
        .dark {
            background-color: #1a1a1a;
            color: white;
        }
        
        .theme-display {
            padding: 20px;
            border: 2px solid currentColor;
            margin: 20px 0;
            border-radius: 8px;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #007bff;
            color: white;
        }
        
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Тест переключения темы</h1>
    
    <div class=\"theme-display\">
        <p>Текущая тема: <span id=\"current-theme\">light</span></p>
        <p>Этот блок должен менять цвета при переключении темы</p>
    </div>
    
    <div>
        <button onclick=\"setTheme('light')\">Светлая тема</button>
        <button onclick=\"setTheme('dark')\">Тёмная тема</button>
        <button onclick=\"toggleTheme()\">Переключить тему</button>
    </div>
    
    <div class=\"theme-display\">
        <h3>Проверка Tailwind CSS классов:</h3>
        <div class=\"bg-white dark:bg-gray-800 text-black dark:text-white p-4 rounded\">
            Этот блок использует классы Tailwind: bg-white dark:bg-gray-800 text-black dark:text-white
        </div>
    </div>
    
    <script>
        let currentTheme = 'light';
        
        function setTheme(theme) {
            const html = document.documentElement;
            
            // Удаляем все классы тем
            html.classList.remove('light', 'dark');
            
            // Добавляем новый класс
            if (theme === 'dark') {
                html.classList.add('dark');
            } else {
                html.classList.add('light');
            }
            
            currentTheme = theme;
            document.getElementById('current-theme').textContent = theme;
            
            console.log('Тема изменена на:', theme);
            console.log('Классы HTML элемента:', html.className);
        }
        
        function toggleTheme() {
            setTheme(currentTheme === 'light' ? 'dark' : 'light');
        }
        
        // Инициализация
        setTheme('light');
    </script>
</body>
</html>
